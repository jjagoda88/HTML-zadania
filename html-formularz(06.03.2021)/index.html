<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <form action="https://formspree.io/f/mzbklnea" method="post">
        <label for="name">Imię:</label>
        <input type="text" name="name" id="name"><br>
        
        <label for="surname">Nazwisko:</label>
        <input type="text" name="surname" id="surname"><br>
        
        <label for="email">mail:</label>
        <input type="email" name="email" id="email"><br>

        <label for="phone">Telefon:</label>
        <input type="tel" name="phone" id="phone"><br>

        <label for="city">Miasto:</label>
        <select name="city" id="city">
            <option value="Kraków">Kraków</option>
            <option value="Warszawa">Warszawa</option>
            <option value="Gdańsk">Gdańsk</option>
        </select>
        <br>


        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Mężczyzna:</label><br>
        
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Kobieta</label><br>
        
        

        <label for="message">Wiadomość:</label><br>
        <textarea name="message" id="message" cols="30" rows="10"></textarea><br>

        <label><input type="checkbox" name="agreement" required>Zgoda na przetwarzanie danych osobowych</label><br>
        <input type="submit" value="Wyślij">
    </form>

</body>
</html>
